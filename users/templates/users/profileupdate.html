<!DOCTYPE html>

{% extends 'main/base.html' %}

<head>
    <title>
        Profile Update
    </title>
</head>


{% block content %}

<body>
    <h1>Profile Update</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="3">
            {{form}}
        </table>
        <button type="submit" value="update">Update</button>
        
    </form>
    <h1 style="color:red">{{Error}}</h1>
</body>

{% endblock %}
