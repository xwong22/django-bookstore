{% extends 'main/base.html' %}

{% block content %}

<form class="container" action='.' method='POST'>
    {% csrf_token %}

    <div class="row">
        <div class="column">
            <h1>Do you want to delete the book "{{ object.bookname }}"?</h1>
        </div>
    </div>

    <div class="row mt-1">
        <div class="column">{{ object.content }}</div>
    </div>

    <div class="row mt-3">
        <div class="column">
            <button class="btn btn-dark" style="text-align:left;" type="submit">Yes</button>
            {% if user.is_superuser %}
                <a href="{% url "books:book-list" %}">Cancel</a>
            {% else %}
                <a href="{{ object.get_absolute_url }}">Cancel</a>
            {% endif %}
        </div>
    </div>
</form>
    
{% endblock %}
